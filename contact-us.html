    <script>
        // Function to handle form submission with JavaScript
        function submitForm(event) {
            // Get the form element
                    const form = document.getElementById('contactForm');
                    //event.preventDefault();
                    const bearerToken = '3p!c0ded';

                    // Set the 'Authorization' header with the Bearer token
                    const headers = new Headers();
                    headers.append('Authorization', `Bearer ${bearerToken}`);

                    // Create the request object with the custom headers
                    const request = new Request(form.action, {
                        method: form.method,
                        headers: headers,
                        body: new FormData(form)
                    });
                    
                    // Submit the form with the custom headers
                    fetch(request)
                        .then(response => {
                            // Handle the response from the server
                            
                            if(response.status == 200 )
                            {
                                showSentMessage();
                                console.log('Form submitted successfully!');
                                form.reset();
                            }
                            
                            // Add your custom logic here
                        })
                        .catch(error => {
                            console.error('Error submitting form:', error);
                            // Add error handling logic here
                        })
                        .finally(() => {
                            const submitButton = document.getElementById('form-submit');
                            // Check if the button element exists
                            if (submitButton) {
                                // Change the button's HTML content
                                submitButton.innerHTML = '<i class="fa fa-paper-plane"></i>&nbsp;Send message';
                            }
                            
                        });
                }
                function showSentMessage() {
                    const messageContainer = document.getElementById('messageContainer');
                    const sentMessage = document.createElement('div');
                    sentMessage.textContent = 'Form submitted successfully!';
                    sentMessage.classList.add('sent-message');

                    // Add the sent message to the container
                    messageContainer.appendChild(sentMessage);
                    setTimeout(removeDiv, 5000);
                }
                function removeDiv() {
                        const messageDiv = document.getElementById('messageContainer');
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
    </script>
